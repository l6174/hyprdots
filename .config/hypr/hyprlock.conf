source = $HOME/.config/hypr/rose-pine.conf

$accent = $iris
$accentAlpha = $iris
$font = SF Pro Display

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.cache/wp.png
    blur_passes = 2
    blur_size = 4
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/Pictures/Profile/l6174.png
    size = 100
    border_color = $overlay

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $overlay
    inner_color = $surface
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##e0def4" font_family="SF Pro Display"><span font_family="JetBrains Mono Nerd Font">ï€£ </span>Logged in as <span foreground="##c4a7e7">$USER</span></span>
    hide_input = false
    check_color = $overlay
    fail_color = $love
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $gold
    position = 0, -35
    halign = center
    valign = center
}
